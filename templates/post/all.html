{% extends "base.html" %}

{% block title %}PostAll{% endblock %}

{% block content %}
<form method="post" action="{% url 'accounts:logout' %}">
    {% csrf_token %}
    <button type="submit">ログアウト</button>
</form>
{% if user.is_authenticated %}
<p>{{ Logged_in_user.username }}さん、こんにちは</p>
{% endif %}
{% endblock %}
